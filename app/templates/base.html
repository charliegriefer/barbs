<!doctype html>
<html>
  <head>
    {% if title %}
      <title>{{ title }} - Barb's</title>
    {% else %}
      <title>Barb's</title>
    {% endif %}
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/a3ec73_6a8e1fa22c954af084aef17592b1405c%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/a3ec73_6a8e1fa22c954af084aef17592b1405c%7Emv2.png" type="image/png"/>
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/a3ec73_6a8e1fa22c954af084aef17592b1405c%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/a3ec73_6a8e1fa22c954af084aef17592b1405c%7Emv2.png" type="image/png"/>
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/a3ec73_6a8e1fa22c954af084aef17592b1405c%7Emv2.png/v1/fill/w_180%2Ch_180%2Clg_1%2Cusm_0.66_1.00_0.01/a3ec73_6a8e1fa22c954af084aef17592b1405c%7Emv2.png" type="image/png"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='barbs.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='fa/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fa/css/solid.min.css') }}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" type="text/css">

  </head>
  <body class>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    {% block content %}{% endblock %}

    {% block scripts %}
      <script type="text/javascript">
        const per_page = document.getElementById("per_page_select");
        const hidden_input = document.getElementById("per_page");
        const search_form = document.getElementById("search_form")

        per_page.addEventListener("change", (event) => {
          hidden_input.value = per_page.value;
          search_form.submit()
        });

        var elements = document.getElementsByClassName("dog_search_result");
        for (var i = 0; i < elements.length; i++) {
          elements[i].addEventListener("mouseenter", function (event) {
            event.target.style.borderColor = "#c0c0c0";
            event.target.style.boxShadow = "0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)";
          })
          elements[i].addEventListener("mouseleave", function(event) {
            event.target.style.borderColor = "#d3dede";
            event.target.style.boxShadow = "none";
          })
        }
      </script>
    {% endblock %}
  </body>
</html>
